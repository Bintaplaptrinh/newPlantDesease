services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      # Browser will call the API on the host-mapped port
      - VITE_API_BASE_URL=http://localhost:5000
      # Allow pnpm to remove/recreate node_modules without prompting
      - CI=true
      # Persist pnpm package store across runs to avoid re-downloading
      - PNPM_STORE_DIR=/pnpm/store
    volumes:
      - ./web/NewPlantDesease:/app
      - web_node_modules:/app/node_modules
      - pnpm_store:/pnpm/store
    command: sh -c "pnpm install --prefer-offline && pnpm dev --host 0.0.0.0 --port 5173"

volumes:
  web_node_modules:
  pnpm_store:
